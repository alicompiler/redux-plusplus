<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        button {
            padding: 8px;
            margin: 8px;
        }

        #log p{
            padding: 16px;
            background : #EEE;
        }
    </style>



    <title>ReduxHelper</title>
</head>

<body>


    <button onclick="refresh();">REFRESH</button>

    <hr />

    <div>
        <h1 id="open-close-reducer">-</h1>
        <button id="open-button">OPEN</button>
        <br />
        <button id="close-button">CLOSE</button>
    </div>


    <hr />

    <div>
        <h1 id="counter-reducer">-</h1>
        <button id="increase-button">INCREASE</button>
        <br />
        <button id="decrease-button">DECREASE</button>
    </div>


    <hr />

    <div>
        <h1 id="array-reducer-state"></h1>
        <ul id="array">
        </ul>
        <button id="fetch-array-button">FETCH ARRAY</button>
        <br />
        <button id="add-item-at-start">ADD AT START</button>
        <button id="add-item-at-last">ADD AT LAST</button>
        <button id="add-item-at-index">ADD AT INDEX</button>
        <input id="index" type="number" placeholder="index" />
    </div>

    <hr />

    <div>
        <h1 id="object-reducer-state"></h1>
        <p id="object">
        </p>
        <button id="object-button">FETCH</button>
    </div>

    <hr />

    <div>
        <h1 id="success-reducer-state"></h1>
        <h1 id="success-state"></h1>
        <h1 id="success-message"></h1>
        <button id="success-state-button">FETCH</button>
    </div>


    <br /><br /><br />
    <h3>Store : </h3>
    <div id="log">

    </div>

    <script src="bundle.js"></script>


<script type="text/javascript" src="bundle.js"></script></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        button {
            padding: 8px;
            margin: 8px;
        }
    </style>

    <title>Redux++</title>
</head>

<body>


    <button onclick="refresh();">REFRESH</button>

    <hr/>

    <div>
        <h1 id="open-close-reducer">-</h1>
        <button id="open-button">OPEN</button>
        <br/>
        <button id="close-button">CLOSE</button>
    </div>
    

    <hr/>

    <div>
        <h1 id="counter-reducer">-</h1>
        <button id="increase-button">INCREASE</button>
        <br/>
        <button id="decrease-button">DECREASE</button>
    </div>


    <hr/>

    <div>
        <ul id="array">
        </ul>
        <button id="fetch-array-button">FETCH ARRAY</button>
        <br/>
        <button onclick="fetchArray();">ADD AT LAST</button>
        <button onclick="fetchArray();">ADD AT START</button>
        <button onclick="fetchArray();">ADD AT INDEX</button>
        <input id="index" placeholder="index" />
    </div>

    <hr/>

    <div>
        <p id="object">
        </p>
        <button onclick="fetchObject();">FETCH</button>
    </div>

    <hr/>

    <div>
        <h1 id="success-state"></h1>
        <h1 id="success-message"></h1>
        <button onclick="fetchSuccess();">FETCH</button>
    </div>

    <div id="log">

    </div>

    <script src="bundle.js"></script>


</body>

</html>
